<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bank-website_DOM</title>
  <!----- tailwind CDN Link  ---->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
<header>
  <h1 class="text-5xl text-center mt-8 text-violet-800">Welcome to my <span class="text-rose-700">Bank Website</span> !!!</h1>
</header>
<main>
<section class="bg-green-100 w-3/4 mx-auto mt-8 p-8">
  <h3 class="text-2xl mb-4">Please Login</h3>
  <div>
    <input id="user-email" class="border border-grey-400 rounded block w-3/4 mb-4 px-2" type="text" placeholder="type 'web@gmail.com' ">
    <input id="user-password" class="border border-grey-400 rounded block w-3/4 mb-4 px-2" type="password" name="" id="" placeholder="type 'webboss' ">
    <button id="login-submit" class="bg-yellow-600 px-4 rounded py-2 text-white font-medium">Login</button>
  </div>
</section>
</main>

<script src="js/login.js"></script>
</body>
</html>
