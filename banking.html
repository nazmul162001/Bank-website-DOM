<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Banking Page</title>
    <!-- tailwind CDN Link  -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <header>
    <h1 class="text-5xl text-center mt-8 text-violet-800">Let's get some <span class="text-rose-700">Moooney</span> !!!</h1>
  </header>

  <main>
    <section class="mt-8">
      <div class="grid grid-cols-3 gap-4 w-3/4 mx-auto text-white">

        <div class="bg-blue-300 p-8 rounded">
          <h3 class="text-2xl">Deposit</h3>
          <h4 class="text-4xl">$00</h4>
        </div>

        <div class="bg-green-300 p-8 rounded">
          <h3 class="text-2xl">Withdraw</h3>
          <h4 class="text-4xl">$00</h4>
        </div>

        <div class="bg-yellow-300 p-8 rounded">
          <h3 class="text-2xl">Balance</h3>
          <h4 class="text-4xl">$1240</h4>
        </div>
      </div>
    </section>
  </main>

  <script src="js/app.js"></script>
</body>
</html>
